<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Daniil Kolbasov">
    <title>Прогноз погоды от OpenWeatherMap</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="main">
        <div class="header">
            <a class="header-item" href="https://openweathermap.org/" target="_top">
                <img src="image/logo_white_owm.png" width="100" alt="openWeatherMap">
            </a>
            <a class="header-item" href="http://localhost:2040/" target="_top">Главная</a>
            <a class="header-item" href="http://localhost:2040/doc" target="_top">Документация</a>
            <a class="header-item" href="http://localhost:2040/news" target="_top">Новости</a>
        </div>
        <div class="content">
            <div class="left-content-item"></div>

            <div class="center-content-item">
                <div class="weather-forecast">
                    <h1 id="cityName" style="font-size: 18pt;">Укажите город</h1>

                    <div id="icon"></div>

                    <div id="temp"></div>

                    <div id="desc"></div>

                    <div id="clouds"></div>

                    <div id="speedWind"></div>
                </div>
                <br>

                <fieldset class="fieldsetForm">
                    <legend>Узнать погоду</legend>

                    <fieldset class="fieldsetForm">
                        <legend id="searchFortsHeader">Прогноз погоды (параметры)</legend>

                        <p class="input-block">
                            <label class="left-input-block-item" for="apiKey">API key*</label>
                            <input class="right-input-block-item" id="apiKey" type="text" name="apiKey"
                                value="ee257dbd0ed86a0af037f66b8325c6f5" readonly>
                        </p>

                        <div id="root"></div>

                        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
                        <script crossorigin
                            src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
                        <script
                            src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
                        <script type="text/babel">
                            class Option extends React.Component {
                                constructor(props) {
                                    super(props);
                                    this.state = {
                                        choose: this.props.choose
                                    }
                                    this.handleClick = this.handleClick.bind(this);
                                }

                                handleClick(event) {
                                    this.setState({ choose: event.target.value });
                                }
                                
                                render() {
                                    return (
                                        <p class="input-block">
                                            <label class="left-input-block-item" for="searchFortsOption">Формат поиска</label>
                                            <select class="right-input-block-item" onChange={this.handleClick} id="searchFortsOption" name="weatherOption">
                                                <option value="coordinate">По координатам</option>
                                                <option value="city">По городу</option>
                                            </select>
                                        </p>
                                    );
                                }
                            }

                            ReactDOM.render(<Option choose="coordinate" />, document.getElementById("root"));
                        </script>

                        <div id="searchForts">
                            <p class="input-block">
                                <label class="left-input-block-item" for="latitude">Широта*</label>
                                <input class="right-input-block-item" id="latitude" value="44.34" type="number"
                                    name="latitude">
                            </p>

                            <p class="input-block">
                                <label class="left-input-block-item" for="longitude">Долгота*</label>
                                <input class="right-input-block-item" id="longitude" value="10.99" type="number"
                                    name="longitude">
                            </p>
                        </div>
                    </fieldset>
                    <br>

                    <!-- <fieldset class="fieldsetForm">
                        <legend>Фортам ответа:</legend>

                        <div>
                            <input type="radio" id="jsonRadio" name="modes" value="json" checked>
                            <label for="jsonRadio">JSON</label>
                        </div>

                        <div>
                            <input type="radio" id="xmlRadio" name="modes" value="xml">
                            <label for="xmlRadio">XML</label>
                        </div>
                    </fieldset>
                    <br> -->

                    <fieldset class="fieldsetForm">
                        <legend>Еденица измеерния:</legend>

                        <div>
                            <input type="radio" id="standardRadio" value="standard" name="units" checked>
                            <label for="standardRadio">Стандартный</label>
                        </div>

                        <div>
                            <input type="radio" id="metricRadio" value="metric" name="units">
                            <label for="metricRadio">Метрический</label>
                        </div>
                        <div>
                            <input type="radio" id="imperialRadio" value="imperial" name="units">
                            <label for="imperialRadio">Имперский</label>
                        </div>
                    </fieldset>
                    <br>

                    <div class="input-block">
                        <label class="left-input-block-item" for="languageOption">Язык</label>
                        <select class="right-input-block-item" id="languageOption" name="languageOption"
                            style="width: max-content;">
                            <option value="af">Afrikaans</option>
                            <option value="al">Albanian</option>
                            <option value="ar">Arabic</option>
                            <option value="az">Azerbaijani</option>
                            <option value="bg">Bulgarian</option>
                            <option value="ca">Catalan</option>
                            <option value="cz">Czech</option>
                            <option value="da">Danish</option>
                            <option value="de">German</option>
                            <option value="el">Greek</option>
                            <option value="en">English</option>
                            <option value="eu">Basque</option>
                            <option value="fa">Persian (Farsi)</option>
                            <option value="fi">Finnish</option>
                            <option value="fr">French</option>
                            <option value="gl">Galician</option>
                            <option value="he">Hebrew</option>
                            <option value="hi">Hindi</option>
                            <option value="hr">Croatian</option>
                            <option value="hu">Hungarian</option>
                            <option value="id">Indonesian</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="kr">Korean</option>
                            <option value="la">Latvian</option>
                            <option value="lt">Lithuanian</option>
                            <option value="mk">Macedonian</option>
                            <option value="no">Norwegian</option>
                            <option value="nl">Dutch</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="pt_br">Português Brasil</option>
                            <option value="ro">Romanian</option>
                            <option value="ru" selected="selected">Russian</option>
                            <option value="sv">Swedish</option>
                            <option value="sk">Slovak</option>
                            <option value="sl">Slovenian</option>
                            <option value="sp">Spanish</option>
                            <option value="sr">Serbian</option>
                            <option value="th">Thai</option>
                            <option value="tr">Turkish</option>
                            <option value="ua">Ukrainian</option>
                            <option value="vi">Vietnamese</option>
                            <option value="zh_cn">Chinese Simplified</option>
                            <option value="zh_tw">Chinese Traditional</option>
                            <option value="zu">Zulu</option>
                        </select>
                    </div>
                    <br>

                    <p>
                        <input id="clickButton" type="submit" value="Показать погоду">
                    </p>
                </fieldset>
            </div>

            <div class="right-content-item">
                <div>Источкники</div>
                <br>

                <a href="https://openweathermap.org/api" target="_top">OpenWeatherMap - Doc API</a>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <footer>Даниил Колбасов</footer>

    <script src="js/openWeatherMap.js"></script>
</body>

</html>
