<!DOCTYPE html>
<html lang="eg">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniil Kolbasov" />
    <title>Welcome to C#</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- <div class="flex-container"> -->
    <div class="header">
        <a class="header-item" href="https://openweathermap.org/" target="_top"><img src="image/logo_white_owm.png"
                width=100px /></a>
        <a class="header-item" href="http://localhost:2040/" target="_top">Главная</a>
        <a class="header-item" href="http://localhost:2040/doc" target="_top">Документация</a>
        <a class="header-item" href="http://localhost:2040/news" target="_top">Новости</a>
    </div>
    <div class="content">
        <div class="left-content-item"></div>
        <div class="center-content-item">
            <div class="weather">
                <h1 class="weather-item" style="font-size: 18pt;"><b>Погода в Лондоне</b></h1>
                <ul class="weather-item weather-forecast">
                    <li class="weather-forecast-item">
                        <a class="block" href="http://localhost:2040">
                            <div>
                                <div>Днём</div>
                                <img class="icon" src="image/01d@2x.png" />
                                <div>+15</div>
                            </div>
                        </a>
                    </li>
                    <li class="weather-forecast-item">
                        <a class="block" href="http://localhost:2040">
                            <div>
                                <div>Ночью</div>
                                <img class="icon" src="image/01n@2x.png" />
                                <div>+10</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <br />
            <fieldset style="border-radius: 5px;">
                <legend>Узнать погоду</legend>
                <select id="weatherOption" name="weatherOption" style="width: max-content;">
                    <option value="city">По городу</option>
                    <option value="coordinate">По координатам</option>
                </select>
                <form method="post" action="http://localhost/auth/login">
                    <p>
                        <label for="login">API key*</label> <input type="text" name="apiKey">
                    </p>
                    <br />

                    <p>
                        <label for="login">Широта*</label> <input type="number" name="latitude">
                    </p>
                    <p>
                        <label for="login">Долгота*</label> <input type="number" name="longitude">
                    </p>
                    <br />

                    <p>
                    <div>Фортам ответа</div>
                    </p>
                    <p>
                        <input type="radio" value="json" name="fotmat" checked=""> JSON
                    </p>
                    <p>
                        <input type="radio" value="xml" name="fotmat"> XML
                    </p>
                    <br />

                    <p>
                    <div>Еденица измеерния</div>
                    </p>
                    <p>
                        <input type="radio" value="standard" name="units" checked=""> Стандартный
                    </p>
                    <p>
                        <input type="radio" value="metric" name="units"> Метрический
                    </p>
                    <p>
                        <input type="radio" value="imperial" name="units"> Имперский
                    </p>
                    <br />

                    <p>
                    <div>Язык</div>
                    </p>
                    <p>
                        <select id="languageOption" name="languageOption" style="width: max-content;">
                            <option value="af">Afrikaans</option>
                            <option value="al">Albanian</option>
                            <option value="ar">Arabic</option>
                            <option value="az">Azerbaijani</option>
                            <option value="bg">Bulgarian</option>
                            <option value="ca">Catalan</option>
                            <option value="cz">Czech</option>
                            <option value="da">Danish</option>
                            <option value="de">German</option>
                            <option value="el">Greek</option>
                            <option value="en">English</option>
                            <option value="eu">Basque</option>
                            <option value="fa">Persian (Farsi)</option>
                            <option value="fi">Finnish</option>
                            <option value="fr">French</option>
                            <option value="gl">Galician</option>
                            <option value="he">Hebrew</option>
                            <option value="hi">Hindi</option>
                            <option value="hr">Croatian</option>
                            <option value="hu">Hungarian</option>
                            <option value="id">Indonesian</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="kr">Korean</option>
                            <option value="la">Latvian</option>
                            <option value="lt">Lithuanian</option>
                            <option value="mk">Macedonian</option>
                            <option value="no">Norwegian</option>
                            <option value="nl">Dutch</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="pt_br">Português Brasil</option>
                            <option value="ro">Romanian</option>
                            <option value="ru" selected="selected">Russian</option>
                            <option value="sv, se">Swedish</option>
                            <option value="sk">Slovak</option>
                            <option value="sl">Slovenian</option>
                            <option value="sp, es">Spanish</option>
                            <option value="sr">Serbian</option>
                            <option value="th">Thai</option>
                            <option value="tr">Turkish</option>
                            <option value="ua, uk">Ukrainian</option>
                            <option value="vi">Vietnamese</option>
                            <option value="zh_cn">Chinese Simplified</option>
                            <option value="zh_tw">Chinese Traditional</option>
                            <option value="zu">Zulu</option>
                        </select>
                    </p>
                    <br />

                    <p>
                        <input type="submit" value="Войти">
                    </p>
                </form>
            </fieldset>
        </div>
        <div class="right-content-item">
            <div>Источкники</div>
            <a href="https://openweathermap.org/api" target="_top">OpenWeatherMap - Doc API</a>
        </div>
    </div>
    <footer class="footer">Даниил Колбасов/footer>
</body>

</html>
